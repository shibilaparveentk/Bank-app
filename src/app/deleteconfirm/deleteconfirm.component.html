<div class="container mt-5" *ngIf="item && !serverMsg">
  <div class="row text-center">
    <div class="col">
      <div class=" h4">
        Are you sure,Do you want to delete this account {{item}} ?
      </div>
      <button (click)="deletechild()" class=" btn btn-outline-danger">YES</button>&nbsp;
      <button (click)="cancel()" class=" btn btn-outline-success">NO</button>
    </div>
  </div>
</div>

<!---delete popup-->
<div class="container mt-5" *ngIf="!item && serverMsg">
  <div class="row text-center">
    <div class="col">
      <img class="w-25 d-block m-auto"
        src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921 " alt="no image">
      <h4 class="text-danger">your account is deleting </h4>
    </div>
  </div>
</div>
