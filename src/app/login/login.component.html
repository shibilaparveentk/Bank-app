<section class="vh-100" style="background-color: #765059;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://img.freepik.com/premium-vector/cartoon-retro-bank-building-courthouse-with-columns-illustration-isolated-white_53562-8133.jpg?w=2000"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]=" loginForm">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h4>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="accno" name="accno" type=" email" id="form2Example17"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">
                      Account Number
                    </label>
                  </div>

                  <!---account validation-structural directive ngIf-->
                  <div *ngIf="this.loginForm.get('accno')?.errors &&this.loginForm.get('accno')?.touched "
                    class=" text-danger">
                    Invalid Account Number
                  </div>

                  &nbsp;

                  <div class="form-outline mb-4">
                    <input formControlName="psswd" name="psswd" id="pswd" type="password" class="form-control">
                    <label class="form-label" for=" pswd">Password</label>
                  </div>

                  <!---password validation-structural directive ngIf-->
                  <div *ngIf="this.loginForm.get('psswd')?.errors &&this.loginForm.get('psswd')?.touched "
                    class=" text-danger">
                    Invalid Password
                  </div>


                  <div style=" color:red">{{eMsg}}
                  </div>


                  <div style="margin-top: 5%" class=" pt-1 mb-4">
                    <button (click)=" login()" class=" btn btn-dark btn-lg btn-block" type="button">Login
                      <!--bootstrap spinner code-->
                      <button *ngIf="msg" class=" btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
                        </span>
                        Loading...
                      </button>
                    </button>
                    &nbsp;&nbsp;
                  </div>


                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?

                    <a routerLink="register" style="color: #393f81;">Register here
                    </a>

                  </p>

                  <a href="#!" class="small text-muted">Terms of use.
                  </a>
                  <a href="#!" class="small text-muted">Privacy policy
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
