<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-9">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form (ngSubmit)="register()" [formGroup]="registerForm" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="username" name="username" type=" text" id="form3Example1c"
                        class="form-control" />
                      <label class="form-label" for="form3Example1c">Username</label>
                    </div> &nbsp;
                    <!---username validation-structural directive ngIf-->
                    <div *ngIf="this.registerForm.get('username')?.errors &&this.registerForm.get('username')?.touched "
                      class=" text-danger">
                      Invalid Username
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-regular fa-credit-card fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="accno" name="accno" type=" text" id="form3Example3c"
                        class="form-control" />
                      <label class="form-label" for="form3Example3c">Account Number</label>
                    </div>
                    &nbsp;
                    <!---account validation-structural directive ngIf-->
                    <div *ngIf="this.registerForm.get('accno')?.errors &&this.registerForm.get('accno')?.touched "
                      class=" text-danger">
                      Invalid Account Number
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="psswd" name="psswd" id="pswd" type="password" class="form-control">
                      <label class="form-label" for=" pswd">Password</label>
                    </div>
                    &nbsp;
                    <!---password validation-structural directive ngIf-->
                    <div *ngIf="this.registerForm.get('psswd')?.errors &&this.registerForm.get('psswd')?.touched "
                      class=" text-danger">
                      Invalid Password
                    </div>
                  </div>
                  <!--server response-->
                  <p class="text-danger">
                    <b>{{eMsg}}</b>
                  </p>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                    <a routerLink="" class="btn btn-primary btn-lg">
                      Back</a>&nbsp;&nbsp;


                    <button type=" submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://www.seekpng.com/png/detail/44-444040_add-user-group-woman-man-icon-add-group.png"
                  class="img-fluid" alt="sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
